<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STP Calculator | FinCalculators</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid calculator-wrapper">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="calculator-card shadow-lg">
          <!-- Header -->
          <div class="calculator-header text-center py-4">
            <img src="assets/bos.png" alt="FinCalculators Logo" class="logo mb-3">
            <h1 class="display-5 fw-bold text-light">STP Calculator</h1>
          </div>

          <!-- Calculator Form -->
          <div class="calculator-body p-4">
            <form id="stpForm">
              <div class="row g-3">
                <!-- Lumpsum Amount -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="lumpsumAmount" placeholder="" required>
                    <label for="lumpsumAmount"><i class="fas fa-money-bill-wave me-2"></i>Lumpsum Amount (₹)</label>
                  </div>
                </div>

                <!-- STP Amount (per month) -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="stpAmount" placeholder="" required>
                    <label for="stpAmount"><i class="fas fa-exchange-alt me-2"></i>STP Amount (per month) (₹)</label>
                  </div>
                </div>

                <!-- Rate of Return in Debt Fund -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="debtReturn" placeholder="" step="0.01" required>
                    <label for="debtReturn"><i class="fas fa-chart-line me-2"></i>Debt Fund Return (%)</label>
                  </div>
                </div>

                <!-- Rate of Return in Equity Fund -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="equityReturn" placeholder="" step="0.01" required>
                    <label for="equityReturn"><i class="fas fa-chart-bar me-2"></i>Equity Fund Return (%)</label>
                  </div>
                </div>

                <!-- STP Duration (Years) - Added directly in HTML -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="stpDuration" placeholder="" step="0.01" required>
                    <label for="stpDuration"><i class="fas fa-chart-bar me-2"></i>STP Duration(Years)</label>
                  </div>
                </div>
              </div>

              <!-- Calculate Button -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg calculate-btn">
                  <i class="fas fa-calculator me-2"></i>Calculate STP
                </button>
              </div>
            </form>

            <!-- Results -->
            <div class="results-container mt-5" id="results">
              <h3 class="text-center mb-4"><i class="fas fa-chart-pie me-2"></i>Projected Results</h3>
              
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="result-card">
                    <div class="result-icon">
                      <i class="fas fa-coins"></i>
                    </div>
                    <div class="result-content">
                      <h5>Total Transferred</h5>
                      <p class="result-value" id="totalTransferred">₹0</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="result-card">
                    <div class="result-icon">
                      <i class="fas fa-piggy-bank"></i>
                    </div>
                    <div class="result-content">
                      <h5>Final Value</h5>
                      <p class="result-value" id="finalValue">₹0</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="result-card">
                    <div class="result-icon">
                      <i class="fas fa-hand-holding-usd"></i>
                    </div>
                    <div class="result-content">
                      <h5>Remaining Debt Balance</h5>
                      <p class="result-value" id="remainingDebt">₹0</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="result-card">
                    <div class="result-icon">
                      <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="result-content">
                      <h5>Total Growth</h5>
                      <p class="result-value" id="totalGrowth">₹0</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Growth Chart -->
              <div class="chart-container mt-4">
                <canvas id="growthChart"></canvas>
              </div>

              <!-- Yearly Breakdown Table -->
              <div class="table-responsive mt-4">
                <h4 class="mb-3"><i class="fas fa-table me-2"></i>Yearly Breakdown</h4>
                <table class="table table-striped table-hover" id="monthlyTable">
                  <thead class="table-dark">
                    <tr>
                      <th>No. of Years</th>
                      <th>Lumpsum Amount</th>
                      <th>STP Out</th>
                      <th>Rate %</th>
                      <th>Growth</th>
                      <th>Balance in Debt</th>
                      <th>STP In</th>
                      <th>Rate %</th>
                      <th>Growth</th>
                      <th>Balance in Equity</th>
                      <th>Total portfolio value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Will be populated by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
